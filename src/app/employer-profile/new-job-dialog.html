
<h1 mat-dialog-title>Create a new job</h1>
<form>
    <div mat-dialog-content>
        <p>Name</p>
        <mat-form-field>
            <input matInput [formControl]="nameControl">
        </mat-form-field>

        <p>Description</p>
        <mat-form-field>
            <input matInput [formControl]="descriptionControl">
        </mat-form-field>

        <p>Skills required</p>
        <mat-form-field appearance="fill">
            <mat-label>Select a skill to add</mat-label>
            <mat-select [(value)]="selected">
                <mat-option *ngFor="let skill of skills" value="{{skill}}">{{skillDict[skill]}}</mat-option>
            </mat-select>
        </mat-form-field>

        <button *ngIf="selected" mat-raised-button (click)="addSkill(selected)">Add selected skill</button>
        <button mat-raised-button *ngFor="let skill of requiredSkills" (click)="removeSkill(skill)" >{{skillDict[skill]}} X</button>

    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="onOK()" color="primary">Save</button>
        <button mat-button (click)="onCancel()" color="warn">Cancel</button>
    </div>
</form>
