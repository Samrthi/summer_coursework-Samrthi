<mat-card class="box">
    <mat-card-header>
        <mat-card-title>Create a profile or delete your account</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="createCandidateProfile()">Create candidate profile</button>
        <button mat-stroked-button color="primary" (click)="createEmployerProfile()">Create employer profile</button>
        <button mat-raised-button color="warn" (click)="deleteAccount()">Delete account</button>
    </mat-card-actions>
</mat-card>
