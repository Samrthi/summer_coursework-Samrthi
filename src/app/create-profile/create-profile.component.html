<div class="login-wrapper">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Choose a profile type to create</mat-card-title>
        </mat-card-header>

        <button (click)="createCandidateProfile()">Create candidate profile</button>
        <button (click)="createEmployerProfile()">Create employer profile</button>
        <button (click)="deleteAccount()">Delete account</button>

    </mat-card>
</div>
