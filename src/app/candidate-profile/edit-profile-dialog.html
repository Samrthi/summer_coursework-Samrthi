
<h1 mat-dialog-title>Edit your profile</h1>
<form>
    <div mat-dialog-content>
        <p>Name</p>
        <mat-form-field>
            <input matInput [formControl]="profileNameControl">
        </mat-form-field>

        <button mat-raised-button *ngIf="searchable" mat-button (click)="searchable=!searchable">Don't allow employers to discover your profile</button>
        <button mat-raised-button *ngIf="!searchable" mat-button (click)="searchable=!searchable">Allow employers to discover your profile</button>

        <p>Skills</p>

        <mat-form-field appearance="fill">
            <mat-label>Select an option</mat-label>
            <mat-select [(value)]="selected">
                <mat-option *ngFor="let skill of skills" value="{{skill}}">{{skillDict[skill]}}</mat-option>
            </mat-select>
        </mat-form-field>

        <button *ngIf="selected" mat-raised-button (click)="addSkill(selected)">Add selected skill</button>
        <button mat-raised-button *ngFor="let skill of userSkills" (click)="removeSkill(skill)" >{{skillDict[skill]}} X</button>

        <p>Statement</p>
        <mat-form-field>
            <input matInput [formControl]="statementControl">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button (click)="onOK()" color="primary">Save</button>
        <button mat-button (click)="onCancel()" color="warn">Cancel</button>
        <button *ngIf="data.allowDelete" mat-button (click)="delete()" color="warn">Delete profile</button>
        <button *ngIf="data.showDeleteConfirm" mat-raised-button (click)="cancelDelete()">Cancel Delete</button>
        <button *ngIf="data.showDeleteConfirm" mat-raised-button (click)="confirmDelete()" color="warn">Confirm Delete</button>
    </div>
</form>
