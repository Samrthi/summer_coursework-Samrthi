<div id="edit-profile">
    <h2 mat-dialog-title>Edit your profile</h2>
    <form>
        <div mat-dialog-content>
            <div id="name">
                <h4>Your Profile Name</h4>
                <mat-form-field id="edit-name">
                    <input matInput [formControl]="profileNameControl">
                </mat-form-field>
            </div>

            <div id="searchable">
                <h4>Your profile can be found by employers</h4>
                <mat-button-toggle-group [formControl]="searchableControl">
                    <mat-button-toggle value="true">Yes</mat-button-toggle>
                    <mat-button-toggle value="false">No</mat-button-toggle>
                </mat-button-toggle-group>
            </div>

            <div id="skills">
                <h4>Your Skills</h4>
                <div id="chips">
                    <div id="chip-list">
                        <mat-chip-list>
                            <mat-chip
                                    *ngFor="let skill of userSkills"
                                    (click)="removeSkill(skill)">

                                {{skillDict[skill]}}

                                <mat-icon>cancel</mat-icon>
                            </mat-chip>
                        </mat-chip-list>
                    </div>

                    <mat-form-field id="add-skill" appearance="fill">
                        <mat-label>Add a skill</mat-label>
                        <mat-select>
                            <mat-option (click)="addSkill(skill)" *ngFor="let skill of skills" value="{{skill}}">{{skillDict[skill]}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div id="statement">
                <h4>Your Statement</h4>
                <mat-form-field>
                    <input id="statement-input" matInput [formControl]="statementControl">
                </mat-form-field>
            </div>

        </div>
        <mat-dialog-actions>
            <button mat-raised-button (click)="onOK()" color="primary">Save</button>
            <button mat-button (click)="onCancel()" color="warn">Cancel</button>
            <button *ngIf="allowDelete" mat-button (click)="delete()" color="warn">Delete profile</button>
            <button *ngIf="showDeleteConfirm" mat-raised-button (click)="cancelDelete()">Cancel Delete</button>
            <button *ngIf="showDeleteConfirm" mat-raised-button (click)="confirmDelete()" color="warn">Confirm Delete</button>
        </mat-dialog-actions>
    </form>
</div>
