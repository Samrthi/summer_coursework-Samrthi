<div class="login-wrapper">
    <mat-card class="box" id="signup-card">
        <mat-card-header>
            <mat-card-title>Sign up to Robert's List!</mat-card-title>
        </mat-card-header>

        <form id="signup-form">
            <mat-card-content>
                <mat-form-field class="input"  appearance="fill">
                    <mat-label>Name</mat-label>
                    <input [formControl]="nameFormControl" matInput>
                </mat-form-field>

                <mat-form-field class="input" appearance="fill">
                    <mat-label>Email</mat-label>
                    <input [formControl]="emailFormControl" matInput>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="input" appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" [formControl]="passwordFormControl" matInput>
                    <mat-error *ngIf="passwordFormControl.errors?.minlength">Min 10 characters:  {{input.value?.length || 0}}/10</mat-error>
                    <mat-error *ngIf="passwordFormControl.errors?.pattern">Password needs to contain at least 1 lowercase letter, 1 uppercase letter and 1 number.</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions id="actions">
                <button id="submit" mat-flat-button color="primary" (click)="signUp()">Sign up</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
