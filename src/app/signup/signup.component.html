<div class="login-wrapper">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form [formGroup]="signupForm">
            <mat-card-content>
                <mat-form-field>
                    <input formControlName="name" matInput placeholder="First name">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email">
                </mat-form-field>

                <mat-form-field>
                    <input formControlName="password" matInput placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button (click)="signUp()">Sign up</button>
        </form>
    </mat-card>
</div>
