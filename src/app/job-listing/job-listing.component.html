
<mat-card class="box">
    <mat-card-content>
    {{job.name}}
    {{job.description}}
    {{job.skills}}
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="employer" (click)="editJob()">Edit</button>
        <button *ngIf="!employer && !is_interested" (click)="registerInterest()">Register interest</button>
        <button *ngIf="!employer && is_interested" (click)="withdrawInterest()">Withdraw interest</button>
    </mat-card-actions>
</mat-card>
