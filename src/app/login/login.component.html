<div class="login-wrapper">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Log in</mat-card-title>
        </mat-card-header>

        <form [formGroup]="loginForm">
            <mat-card-content>
                <mat-form-field>
                    <input formControlName="email" matInput placeholder="Email">
                </mat-form-field>

                <mat-form-field>
                    <input matInput formControlName="password" placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button (click)="signIn()">Log in</button>
        </form>
    </mat-card>
</div>
